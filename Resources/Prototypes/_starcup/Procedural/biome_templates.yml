- type: biomeTemplate
  id: Charonic
  layers:
    # tiles
    - !type:BiomeTileLayer
      threshold: -1.00
      tile: FloorPlanetDirtTwilight
    - !type:BiomeTileLayer
      threshold: -0.40
      tile: FloorPlanetGrassyDirtTwilight
      noise:
        seed: 0
        frequency: 0.03
        fractalType: None
    - !type:BiomeTileLayer
      threshold: -0.00
      tile: FloorPlanetGrassBlue
      noise:
        seed: 0
        frequency: 0.03
        fractalType: None
    # rocks
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetDirtTwilight
        - FloorPlanetGrassyDirtTwilight
        - FloorPlanetGrassBlue
      threshold: 0.9
      divisions: 1
      noise:
        seed: 1
        frequency: 1
      decals:
        - Basalt1
        - Basalt2
        - Basalt3
        #- Basalt4 # pawprints
        - Basalt5
        - Basalt6
        - Basalt7
        - Basalt8
        #- Basalt9 # pawprints
    # rock entities
    - !type:BiomeEntityLayer
      threshold: 0.95
      noise:
        noiseType: OpenSimplex2
        frequency: 1
      allowedTiles:
        - FloorPlanetDirtTwilight
      entities:
        - FloraRockSolid
    # mushrooms (entities)
    - !type:BiomeEntityLayer
      threshold: 0.95
      noise:
        noiseType: OpenSimplex2
        frequency: 1
      allowedTiles:
        - FloorPlanetGrassBlue
      entities:
        - FloraMushroom
    # crystals
    - !type:BiomeEntityLayer
      threshold: 0.95
      noise:
        seed: 1
        noiseType: OpenSimplex2
        frequency: 0.25
      allowedTiles:
        - FloorPlanetGrassBlue
        - FloorPlanetGrassyDirtTwilight
        - FloorPlanetDirtTwilight
      entities:
        - CrystalPink
        - CrystalCyan
        - CrystalBlack
    # mushrooms (grass)
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrassBlue
      threshold: 0.55
      invert: true
      noise:
        seed: 1
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 1
      decals:
        - Shroomc1
        - Shroomc2
        - Shroomd1
        - Shroomd2
    # mushrooms (all)
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetGrassBlue
        - FloorPlanetGrassyDirtTwilight
        - FloorPlanetDirtTwilight
      threshold: 0.65
      invert: true
      noise:
        seed: 2
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 1
      decals:
        - Shroomb1
        - Shroomb2
        - Shroomb3
    # mushrooms (dirt)
    - !type:BiomeDecalLayer
      allowedTiles:
        - FloorPlanetDirtTwilight
      threshold: 0.70
      invert: true
      noise:
        seed: 3
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 1
      decals:
        - Shrooma1
        - Shrooma2
        - Shrooma3
    # trees
    - !type:BiomeEntityLayer
      threshold: 0.45
      noise:
        seed: 0
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2
      allowedTiles:
        - FloorPlanetGrassBlue
        - FloorPlanetGrassyDirtTwilight
      entities:
        - FloraTreeDead
        - ShadowTree
        - FloraTreeLargeDark
        - LightTree
    # resource trees
    - !type:BiomeEntityLayer
      threshold: 0.60
      noise:
        noiseType: OpenSimplex2
        fractalType: FBm
        frequency: 2.25
      allowedTiles:
      #  - FloorPlanetGrassBlue
        - FloorPlanetGrassyDirtTwilight
        - FloorPlanetDirtTwilight
      entities:
        - FloraTreeHollowBase
    # rock formations
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrassBlue
        - FloorPlanetGrassyDirtTwilight
        - FloorPlanetDirtTwilight
      threshold: -0.15
      noise:
        seed: 0
        noiseType: Cellular
        frequency: 0.05
        lacunarity: 2.5
        fractalType: FBm
        octaves: 5
        cellularDistanceFunction: Euclidean
        cellularReturnType: Distance2
      entities:
        - WallRockChromite
    # mute toxin rivers
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetGrassBlue
        - FloorPlanetGrassyDirtTwilight
        - FloorPlanetDirtTwilight
      threshold: 0.915
      noise:
        seed: 3
        noiseType: OpenSimplex2
        frequency: 0.005
        lacunarity: 1.50
        fractalType: Ridged
        octaves: 1
      entities:
      - FloorMuteWaterEntity
    # mute toxin pools
    - !type:BiomeEntityLayer
      allowedTiles:
        - FloorPlanetDirtTwilight
      threshold: 0.70
      noise:
        frequency: 0.05
        fractalType: None
      entities:
      - FloorMuteWaterEntity
