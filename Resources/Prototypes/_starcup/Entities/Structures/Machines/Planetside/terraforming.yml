- type: entity
  id: MachineElectricGridRusted
  parent: BaseMachineNoOutline
  name: rusted electric grid
  description: An old, broken down machine.
  placement:
    mode: AlignTileAny
  components:
  - type: Sprite
    sprite: _starcup/Structures/Machines/Terraforming/electric_grid_rusted.rsi
    offset: 0,0.5
    layers:
    - state: base
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.25,0.45,0.1"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

