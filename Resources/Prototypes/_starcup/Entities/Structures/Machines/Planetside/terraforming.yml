- type: entity
  id: MachineCoilGround
  parent: BaseMachineWalkableNoOutline
  name: connector coil
  description: Machines connected to other machines? How perverse.
  placement:
    mode: AlignTileAny
  components:
  - type: Rotatable
  - type: Sprite
    sprite: _starcup/Structures/Machines/Terraforming/coil.rsi
    drawdepth: FloorObjects
    layers:
    - state: base
  - type: Fixtures
    fixtures:
      slipFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-1,-0.4,1,0.4"
        mask:
        - ConveyorMask
        layer:
        - SlipLayer
        hard: false
  - type: Transform
    noRot: false

